<html lang="en">
<head>

<body>
    <div class="container my-5" id="address">
        <table class="col-md-6 col-sm-12 mt-5" class="text-center" id="orderDetails" style="color: rgb(38, 27, 17);">

        </table>

        <h3 class="text-center text-primary">Enter your details</h3>
       
        <div class="bg-dark text-white p-3 mt-3">
            <form>                      
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
                         
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
                   
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2"
                    placeholder="Apartment, studio, or floor">
                   
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
                    
                <div class="row">
                    <label for="inputState" class="form-label">Type of Address:</label>
                    <div class="form-check col-sm-4">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Home</label>
                    </div>   
                    <div class="form-check col-sm-4">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Work</label>
                    </div>   
                    <div class="form-check col-sm-4">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Others</label>
                    </div>   
                </div>  

                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
                <button class="btn btn-primary text-center mt-2" id="save">Save</button>                    
            </form>
        </div>
    </div>

    <div class="container" id="order">
        <p>Order details:</p>
        <table class="mt-5" class="text-center" id="orderDetails" style="color: rgb(38, 27, 17);">

        </table>
    </div>

    <div class="container">
        <div class="row mb-3">
            <div class="col-sm-6">
                <span><button class="btn btn-primary" id="checkout" >Proceed to checkout</button></span>
            </div>
            <div class="col-sm-6">
                <!-- <button id="back">Back</button> -->
                <a href="index.html" class="btn btn-primary" id="back" style="margin-left: 400px;">Back</a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->

      AOS.init();
